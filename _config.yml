# Built with Jekyll 3.6.0

# Setup
title:               Ahmed Emam.
tagline:             'Software Development Engineer, Entrepreneur & Founder'
description:         'Ahmed Emam is a Senior Software Development Engineer, entrepreneur, and community builder with 6+ years of experience. Founder of MasteryHub ITS, JSR Spaces, and ITCC. Specializing in full-stack development, cloud computing, and creating impactful technology solutions.'
url:                 'https://ahmedemam.github.io'
baseurl:             '/'
logo:               '/assets/logo.png'

# About/contact
author:
  name:              Ahmed Emam
  url:               https://github.com/ahmedemam
  email:             ahmedabdelazizemam@gmail.com

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme:

# Permalinks
permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor
  - ed..gemspec
  - Gemfile
  - Gemfile.lock
  - backstop_data
  - backstop.json

# Theme
# (Used for local or custom-server deployments)
# Uncomment the `theme` line if using the Ed. theme gem on your own computer or server.
# See https://jekyllrb.com/docs/themes/
# theme: "ed."

# Remote Theme
# (Used only for GitHub deployments)
# See https://help.github.com/en/articles/adding-a-jekyll-theme-to-your-github-pages-site
remote_theme: minicomp/ed
