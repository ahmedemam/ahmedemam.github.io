<aside class="right-sidebar" id="right-sidebar">
  <div class="right-sidebar-content">
    <div class="right-sidebar-title">On this page</div>
    <nav class="right-sidebar-nav">
      {% if page.toc %}
        {% for node in page.toc %}
          <a class="right-sidebar-nav-item" href="#{{ node | slugify }}">{{ node }}</a>
        {% endfor %}
      {% else %}
        <!-- Auto-generate TOC from headings -->
        <div class="right-sidebar-nav-item" id="toc-placeholder">Loading...</div>
      {% endif %}
    </nav>

      <a href="https://github.com/ahmedemam/ahmedemam.github.io/edit/main/{{ page.path }}" target="_blank" class="right-sidebar-edit-link">
        Edit this page on GitHub

          <polyline points="15 3 21 3 21 9"></polyline>

    </div>
  </div>
